<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRIO- Shops</title>
    <link rel="stylesheet" href="/All CSS/shops.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Hamburger Button -->
    <button class="hamburger-btn">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-snowflake"></i>
        <span>FRIO</span>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="active">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li>
            <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
          </li>
          <li>
            <a href="categories.html"><i class="fas fa-list"></i> Categories</a>
          </li>
          <li>
            <a href="faqs.html"><i class="fas fa-envelope"></i> FAQs</a>
          </li>
          <li>
            <a href="shops.html"><i class="fas fa-store"></i> Shops</a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <a class="sign-out">
          <i class="fas fa-sign-out-alt"></i>
          Sign Out
        </a>
      </div>
    </div>

    <!-- Content wrapper -->
    <div class="content-wrapper">
      <!--Shop section-->
      <aside class="shops-section">
        <h2>Nearby Shops</h2>
        <div class="location-info">
          <p>Your Location: <span id="current-location">Loading...</span></p>
          <button id="refresh-location" class="btn">Refresh Location</button>
        </div>

        <div class="shop-categories">
          <button class="category-btn active" data-category="all">
            All shops
          </button>
          <button class="category-btn" data-category="all">Wet Markets</button>
          <button class="category-btn" data-category="all">
            Supermarkerts
          </button>
          <button class="category-btn" data-category="all">Hypermarkets</button>
        </div>

        <div class="shop-list" id="shopList">
          <!--Shops will be added here-->
        </div>
      </aside>

      <!--Shop details modal-->
      <div id="shopModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="shopDetails"></div>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY_"></script>
    <script src="/All JS/shops.js"></script>
  </body>
</html>
