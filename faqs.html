<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIO System FAQs</title>
    <link rel="stylesheet" href="faqs.css">
</head>
<body>

    <!-- Hamburger Button -->
    <button class="hamburger-btn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-snowflake"></i>
            <span>FRIO</span>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="active">
                    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li>
                    <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
                </li>
                <li>
                    <a href="categories.html"><i class="fas fa-list"></i> Categories</a>
                </li>
                <li>
                    <a href="faqs.html"><i class="fas fa-envelope"></i> FAQs</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a class="sign-out">
                <i class="fas fa-sign-out-alt"></i>
                Sign Out
            </a>
        </div>
    </div>

    <!-- Content wrapper -->
    <div class="content-wrapper">
        <!-- Your page content will be loaded here -->
        <div id="main-content">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>

    <header>
        <h1>FRIO System FAQs</h1>
        <p class="subtitle">Commonly asked questions to the FRIO system</p>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Seach FAQs...">
        </div>

        <div id="faqContainer">
            <!-- FAQs section-->
        </div>

        <div class="support section">
            <h2>Still need help?</h2>
            <p>Our team is ready to assist you</p>
            <div class="support-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="text" id="email" placeholder="Enter your email" required>

                <label for="message">Your Concern</label>
                <textarea id="message" rows="5" placeholder="Write your message here" required></textarea>

                <button type="submit">Send Message</button>
            </div>
        </div>
    </div>

    <script src="faqs.js"></script>
</body>
</html>
