<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Nutrition Planner</title>
</head>
<body>
    <h1>Human Nutrition Planner</h1>

    <h2>Add Meal</h2>
    <form id="meal-form">
        <label for="meal-name">Meal Name:</label>
        <input type="text" id="meal-name" required>

        <label for="calories">Calories:</label>
        <input type="number" id="calories" required>

        <label for="protein">Protein (g):</label>
        <input type="number" id="protein" required>

        <label for="carbs">Carbohydrates (g):</label>
        <input type="number" id="carbs" required>

        <label for="fats">Fats (g):</label>
        <input type="number" id="fats" required>

        <button type="submit">Add Meal</button>
    </form>

    <h2>Planned Meals</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Meal Name</th>
                <th>Calories</th>
                <th>Protein (g)</th>
                <th>Carbohydrates (g)</th>
                <th>Fats (g)</th>
            </tr>
        </thead>
        <tbody id="meal-table-body">
            <!-- Meal entries will be added here -->
        </tbody>
    </table>

    <script>
        document.getElementById('meal-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const mealName = document.getElementById('meal-name').value;
            const calories = document.getElementById('calories').value;
            const protein = document.getElementById('protein').value;
            const carbs = document.getElementById('carbs').value;
            const fats = document.getElementById('fats').value;

            const tableBody = document.getElementById('meal-table-body');
            const newRow = `<tr>
                <td>${mealName}</td>
                <td>${calories}</td>
                <td>${protein}</td>
                <td>${carbs}</td>
                <td>${fats}</td>
            </tr>`;

            tableBody.insertAdjacentHTML('beforeend', newRow);

            // Clear the form fields
            document.getElementById('meal-form').reset();
        });
    </script>
</body>
</html>
